# Remote theme directory
remote_theme: h3l3nabell/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-feed

#-------------------------------
# General Site Settings
title: Vakulabharanam Sri Sai Nikhith
description: "Hi, I'm Sai Nikhith. I'm a Software Trainer. Please visit my Github & LinkedIn pages (or download my CV) by using the links below."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
author: "Sri Sai Nikhith"

#-------------------------------
# About Section
subtitle: Full Stack Developer <span style="color:#f58506"> Portfolio </span>
location: "London, UK"
resume_url: "/docs/sri_sai_nikhith_CV.pdf"
avatar_image: /img/profile_picture_me.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/srisainikhith/" # Add your linkedln handle
github: "https://github.com/sainikhith/"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


